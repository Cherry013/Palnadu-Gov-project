<div class="body center">
    <h1 class="text-primary text-center">Requirements</h1>
    <div class="main p-3 d-flex card">
        <div class="center m-1">
            <label class="m-1" class="text-left text-muted w-40 m-0 mr-1">Lively Hood Requirement</label>
            <div class="mx-3">:</div>
            <div class="d-flex  w-60">
                <input [(ngModel)] = "LivingRequirement" type="radio" name="LivingRequirement" value="Lively Hood Requirement Needed" id="LivingYes"><label class="m-1" for="LivingYes">Yes</label>
                <input [(ngModel)] = "LivingRequirement" type="radio" name="LivingRequirement" value="LivingNo" id="Lively Hood Requirement Not Needed"><label class="m-1" for="LivingNo">No</label>
            </div>
        </div>
        <div class="center m-1">
            <label class="m-1" class="text-left text-muted w-40 m-0 mr-1">Aadhar Having</label>
            <div class="mx-3">:</div>
            <div class="d-flex  w-60">
                <input [(ngModel)] = "Aadhar" type="radio" name="Aadhar" id="chkYes" value="Having Aadhar "><label class="m-1" for="chkYes">Yes</label>
                <input [(ngModel)] = "Aadhar" type="radio" name="Aadhar" id="chkNo" value="NothavingAadhar"><label class="m-1" for="chkNo">No</label>
            </div>
        </div>

        <div class="center m-1">
            <label class="m-1" class="text-left text-muted w-40 m-0 mr-1">Ration Card</label>
            <div class="mx-3">:</div>
            <div class="d-flex  w-60">
                <input [(ngModel)] = "Ration" type="radio" name="Ration" value="Having Ration" id="RationYes"><label class="m-1" for="RationYes">Yes</label>
                <input [(ngModel)] = "Ration" type="radio" name="Ration" value="Not having Ration" id="RationNo"><label class="m-1" for="RationNo">No</label>
            </div>
        </div>
        
    </div>
    <div class="mx-auto center m-5">
            <button type="button" class="btn btn-primary" (click)="Next()">Next</button>
        </div>
</div>
